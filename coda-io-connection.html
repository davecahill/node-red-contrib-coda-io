<script type="text/javascript">
    const pattern = /^[a-zA-Z0-9-_]*$/;
    RED.nodes.registerType('coda-io-connection',
    {
        category: 'function',
        color: '#f6e9de',
        defaults: {
            bearer_api_token: {value: "", type: "coda-io-connection-api-token"},
            doc_id: {value:"", type: "coda-io-connection-doc-id"},
            secondary_id: {value: "", validate:RED.validators.regex(pattern)},
            secondary_type: {value: "", default: "table"},
            name: {value: ""}
        },
        inputs: 1,
        outputs: 1,
        icon: "icon.png",
        label: function() {
            return this.name||"Connection settings";
        }
    });
</script>

<script type="text/x-red" data-template-name="coda-io-connection">
    <div class="form-row">
    <label for="node-input-bearer_api_token"><i class="fa fa-lock"></i> API token</label>
        <input type="text" id="node-input-bearer_api_token">
    </div>

    <div class="form-row">
    <label for="node-input-doc_id"><i class="fa fa-file"></i> Document ID</label>
        <input type="text" id="node-input-doc_id">
    </div>

    <div class="form-row">
        <label for="node-input-secondary_type"> Supplying an ID/name of a:</label>
        <select type="text" id="node-input-secondary_type">
            <option value="tables" selected="selected">Table</option>
            <option value="folders">Folder</option>
            <option value="sections">Section</option>
        </select>
    </div>

    <div class="form-row">
        <label for="node-input-secondary_id"> ID</label>
        <input type="text" id="node-input-secondary_id" placeholder="Table/Column ID">
    </div>


    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="coda-io-connection">
    <p>Enter connection settings. You can generate your API token in <a href="https://coda.io/account">your profile page</a>.</p>
    <p>In order to find your table's ID, you first need to supply the ID of a document which has the table. Use the tool provided <a href="https://coda.io/developers/apis/v1beta1#doc-ids">here</a> to find out the ID of your document.</p>
</script>
